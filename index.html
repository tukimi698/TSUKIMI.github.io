<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Space Blog</title>

  <style>
    /* 全体背景（宇宙画像） */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=2000&q=80")
        no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* 中央ガラスボックス */
    .glass-box {
      width: 90%;
      max-width: 700px;
      padding: 40px;
      border-radius: 20px;

      /* Glassmorphism */
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);

      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 12px 0;
    }

    ul li a {
      color: #e8e8ff;
      font-size: 1.05rem;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.25s;
    }

    ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div class="glass-box">
    <h1>My Space Blog</h1>
    <ul>
      <li><a href="posts/hello-world.html">Hello World</a></li>
      <li><a href="posts/second-post.html">Second Post</a></li>
      <li><a href="posts/third-post.html">Third Post</a></li>
    </ul>
  </div>
</body>
</html>
